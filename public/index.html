<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodJournal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>MoodJournal</h1>
        <form id="moodForm">

            <label for="mood"> Mood</label>
            <input type="text" id="mood" required>
            <label for=" moodDesc">MoodDescription</label>
            <textarea id="moodDesc" required></textarea></textarea>
            <button id="submitBtn">Submit</button>
        </form>
        <button id="showBtn" >ShowMood</button> 
        <ul id="userMoods"></ul>
        </div>  

        <script src="script.js"></script>
</body>

</html>
